apiVersion: v1
kind: Service
metadata:
  name: springboot-demo
  namespace: springboot-demo   # optional if applying with -n
spec:
  selector:
    app: springboot-demo       # must match your Deployment's pod labels
  ports:
    - protocol: TCP
      port: 80                 # external port (what you forward to)
      targetPort: 8080         # container port from Deployment
  type: ClusterIP              # default; use LoadBalancer or NodePort if preferred