apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-demo-worker
  labels:
    app: springboot-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-demo-worker
  template:
    metadata:
      labels:
        app: springboot-demo-worker
    spec:
      containers:
      - name: worker
        image: registry.gitlab.com/arunim08/myproject/worker:latest      # ‚Üê change to your image
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
